<form id="customer_form" method="post" class="form--edit_customers {{cid}}">
	<p>
		<label>Name: </label>
		<input type="text" class="form-control" name="customerName" placeholder="Name" value="{{customer.customerName}}" required>
		<span class="m-error m-hide"></span>
	</p>
	<p>
		<label>Email: </label>
		<input type="email" class="form-control" name="customerEmail" placeholder="Email" value="{{customer.customerEmail}}" required>
		<span class="m-error m-hide"></span>
	</p>
	<p>
		<label>Phone: </label>
		<input type="text" class="form-control" name="customerPhone" placeholder="Phone" value="{{customer.customerPhone}}" required>
		<span class="m-error m-hide"></span>
	</p>
	<p>
		<label>Address: </label>
		<input type="text" class="form-control" name="customerAddress" placeholder="Address" value="{{customer.customerAddress}}" required>
		<span class="m-error m-hide"></span>
	</p>
	<p>
		<label>Zip: </label>
		<input type="text" class="form-control" name="customerZip" placeholder="Zip" value="{{customer.customerZip}}" required>
		<span class="m-error m-hide"></span>
	</p>
	<p>
		<button type="button" class="btn btn-success customer--save" data-id="{{customer.id}}" data-cid="{{cid}}">
			Save
		</button>
	</p>
</form>
